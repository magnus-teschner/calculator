<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/calculator.png">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upper-screen"></div>
            <div class="lower-screen"></div>
        </div>
        <div class="buttons-container">
            <div class="function-keys">
                <button class="half-button" id="clear-button">CLEAR</button>
                <button class="half-button" id="delete-button">DELETE</button>
            </div>
            <div class="rest-buttons">
                <button class="normal-button number">7</button>
                <button class="normal-button number">8</button>
                <button class="normal-button number">9</button>
                <button class="normal-button operator">/</button>
                <button class="normal-button number">4</button>
                <button class="normal-button number">5</button>
                <button class="normal-button number">6</button>
                <button class="normal-button operator">*</button>
                <button class="normal-button number">1</button>
                <button class="normal-button number">2</button>
                <button class="normal-button number">3</button>
                <button class="normal-button operator">-</button>
                <button class="normal-button" id="decimal">.</button>
                <button class="normal-button number">0</button>
                <button class="normal-button" id="evaluate">=</button>
                <button class="normal-button operator">+</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright Â© Magnus Teschner</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
